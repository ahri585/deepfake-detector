{% extends "base.html" %}

{% block content %}
  <h1 style="font-size: 28px; font-weight: bold; margin-bottom: 40px;">업로드 결과</h1>

  {% if error %}
    <p style="color: #d32f2f; font-weight: bold; margin-bottom: 20px;">
      오류: {{ error }}
    </p>
  {% else %}
    <p style="font-weight: bold; margin-bottom: 10px;">
      분석 결과: {{ result }}
    </p>
    <p style="margin-bottom: 10px;"><strong>업로드한 이미지:</strong></p>
    <img src="{{ file_path }}" alt="업로드 이미지" style="max-width: 400px; border: 1px solid #ccc; padding: 6px; border-radius: 8px;" />
  {% endif %}

  <p style="margin-top: 30px;">
    <a href="{{ url_for('web.index') }}" style="text-decoration: none; background-color: #cde2c1; color: #2d572c; font-weight: bold; padding: 10px 20px; border-radius: 30px;">
      다시 업로드 하러 가기
    </a>
  </p>
{% endblock %}
