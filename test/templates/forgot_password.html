<!doctype html>
<html>
<head><title>비밀번호 초기화</title></head>
<body>
  <h1>비밀번호 초기화</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post">
    <label>아이디: <input type="text" name="username"></label><br>
    <button type="submit">비밀번호 확인</button>
  </form>

  <!-- 로그인 페이지로 돌아가기 버튼 -->
  <form action="{{ url_for('auth.login') }}" method="get">
    <button type="submit">로그인으로 돌아가기</button>
  </form>
</body>
</html>
