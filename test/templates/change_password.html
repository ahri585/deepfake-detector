{% extends "base.html" %}

{% block content %}
<h1>비밀번호 변경</h1>
  <form method="POST">
    <p><label>현재 비밀번호:</label><br><input type="password" name="current_password" required></p>
    <p><label>새 비밀번호:</label><br><input type="password" name="new_password" required></p>
    <p><label>새 비밀번호 확인:</label><br><input type="password" name="confirm_password" required></p>
    <button type="submit">변경</button>
  </form>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for category, message in messages %}
        <li style="color: {{ 'red' if category == 'error' else 'green' }}">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
{% endblock %}
